<body><br/><br/>
  <u>
      <h1>Student Registration Form</h1>
    </u><br/><br/><br/><br/>
    <h5>
      <form class="container" (submit)="addStudent()">
        <label for="name">NAME:</label>
        <input type="text" id="name" name="name" required [(ngModel)]="name" placeholder="Enter your name"><br/>


        <label for="course">COURSE:</label>
        <input type="text" id="course" name="course" required [(ngModel)]="course"
          placeholder="Enter your course name"><br/>

        <label for="gender">GENDER:</label>
        <input type="text" id="gender" name="gender" required [(ngModel)]="gender" placeholder="Enter your gender"><br/>

        <label for="address">ADDRESS:</label>
        <input type="text" id="address" name="address" required [(ngModel)]="address"
          placeholder="Enter your address"><br/><br/>

        <input class="btn btn-primary" type="submit" value="Submit">
        <div *ngIf="issuccess">
          <h1>Successful Student Added</h1>
        </div>
      </form>
    </h5>

  
</body>
